<div class="container">
    <div class="row mb-4">
        <div class="col-12">
          <h6 class="mb-2">Select Payment Type</h6>
        </div>
      </div>

    @for (item of paymentGatewayList; track $index) {
    <div class="row mb-3" style="cursor: pointer;" (click)="selectPayamentMethod(item)">
        <div class="col-2" style="margin-right: -15px;">
            <i [ngClass]="[item.icon]" style="position: relative; top: 30%;font-size: 20px;"></i>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-10">
                    <h6 class="mb-1">{{item.name}}</h6>
                </div>
                <div class="col-2">
                    @if(item.isActive)
                    {
                        <span style="font-size: 20px;color: green;"><i class="fa-solid fa-circle-check"></i></span>
                    } @else{
                        <span style="font-size: 20px;"><i class="fa-regular fa-circle"></i></span>
                    }
                </div>
                <div class="col-12">
                    <small>{{item.description}}</small>
                </div>
            </div>
        </div>
    </div>
    <hr class="customHR">
}

    <!-- <div class="d-grid gap-2">
        <button class="btn btn-dark" type="button" (click)="proceedToPay()">Proceed to Pay</button>
    </div> -->
</div>
