<!-- Carousel Section -->
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="https://prod-img.thesouledstore.com/public/theSoul/storage/mobile-cms-media-prod/banner-images/UBZ-HOMEPAGE-BANNER_copy_1.jpg?format=webp&w=1500&dpr=1.5" class="d-block w-100 img-fluid" alt="Printed Tshirts">
      <div class="carousel-caption d-none d-md-block">
        <h5>Printed Tshirts</h5>
        <p>Quotes to express yourself.</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="https://prod-img.thesouledstore.com/public/theSoul/storage/mobile-cms-media-prod/banner-images/Home_Page_2_RsHMd1M.jpg?format=webp&w=1500&dpr=1.5" class="d-block w-100 img-fluid" alt="Oversized Tshirts">
      <div class="carousel-caption d-none d-md-block">
        <h5>Oversized and overjoyed</h5>
        <p>Slightly oversized, definitely stylish.</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="https://prod-img.thesouledstore.com/public/theSoul/storage/mobile-cms-media-prod/banner-images/Madara-Uchiha_Mannequin_Hm-Banner.jpg?format=webp&w=1500&dpr=1.5" class="d-block w-100 img-fluid" alt="Men's Hoodies">
      <div class="carousel-caption d-none d-md-block">
        <h5>Men's Hoodies and Sweatshirts</h5>
        <p>Step up your casual look with our men's sweatshirts and hoodies.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Categories Section -->
<div class="container-fluid mt-4">
  <div class="row mb-2">
    <h5>All Categories</h5>
  </div>
  <div class="row overflow-auto flex-nowrap custom-scroll">
    @for (item of categoriesList$ | async; track $index) {
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 text-center d-inline-block" style="cursor: pointer;">
      <img src={{item.imageUrl}} class="img-fluid rounded-circle category-image" alt={{item.name}}>
      <p class="mt-3" style="color: black; font-size: 15px;">{{item.name}}</p>
    </div>
    }
  </div>
</div>
